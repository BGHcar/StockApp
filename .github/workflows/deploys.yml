
name: Deploy Stock Analyzer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        
      - name: Terraform Init
        run: |
          cd terraform
          terraform init
      
      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve

      - name: Build and push backend Docker image
        run: |
          cd backend
          docker build -t stock-analyzer-backend .
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_REPOSITORY_URI }}
          docker tag stock-analyzer-backend:latest ${{ secrets.AWS_ECR_REPOSITORY_URI }}/stock-analyzer-backend:latest
          docker push ${{ secrets.AWS_ECR_REPOSITORY_URI }}/stock-analyzer-backend:latest

      - name: Build and push frontend Docker image
        run: |
          cd frontend
          docker build -t stock-analyzer-frontend .
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_REPOSITORY_URI }}
          docker tag stock-analyzer-frontend:latest ${{ secrets.AWS_ECR_REPOSITORY_URI }}/stock-analyzer-frontend:latest
          docker push ${{ secrets.AWS_ECR_REPOSITORY_URI }}/stock-analyzer-frontend:latest
      
      - name: Force new deployment
        run: |
          aws ecs update-service --cluster stock-analyzer-cluster --service stock-analyzer-backend --force-new-deployment
          aws ecs update-service --cluster stock-analyzer-cluster --service stock-analyzer-frontend --force-new-deployment